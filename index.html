<body>
<h1>Gestion de Ganado</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <!--Formulario de entrada de datos-->
            <form id="cattleForm">
                <label>ID del Animal:</label>
                <input type="text" id="animalID" class="form-control" required>

                <label>Raza:</label>
                <input type="text" id="breed" class="form-control" required>

                <label>Edad:</label>
                <input type="number" id="age" class="form-control" required>

                <label>Estado de Salud:</label>
                <input type="text" id="healthStatus" class="form-control" required>
                <br>
                <button type="button" id="submitBtn" class="btn btn-success">Agregar Animal</button>
                <button type="button" id="upsateBtn" class= "btn btn-primary" style="display: none;">Actualizar Animal</button>
            </form>

        </div>
        <div class="col-8">
            <!--Tablan para mostrar los Animales-->
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Estado de Salud</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    

                </tbody>

            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <!--Grafica1-->
            <div style="width: 100%; max-width: 600px; margin: auto;">
                <canvas id="breedChart"></canvas>
            </div>
        </div>
        <div class="col-6">
            <!--Grafica2-->
            <div style="width: 100%; max-width: 600px; margin: auto;">
                <canvas id="healthChart"></canvas>
        </div>
    </div>
</div>




</div>
